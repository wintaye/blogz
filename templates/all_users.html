{% extends "base.html" %}
{% block content %}

    <p class="center"><h1>User Listing</h1></p>
        <ul>
            {% for user in users %}
                <li>
                    <h2 class="center">
                        <a href="/singleUser?user={{user.id}}">{{user.username}}</a>
                    </h2>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
