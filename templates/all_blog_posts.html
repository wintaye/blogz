{% extends "base.html" %}

{% block content %}
    <h1 class="center">All Blog Entries</h1>
    <ul>
        {% for blog in all_blog_posts %}
            <li>
                <h2 class="center">
                   <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
                </h2>
                <p class="center">{{ blog.body }}</p>
                <p class="center">{{ blog.created }}</p>
                <p class="center">Author: {{ blog.owner.username }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
