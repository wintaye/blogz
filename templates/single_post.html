{% extends "base.html" %}
{% block content %}
<ul>
        <li>
            <h3><p class="center"><a href='blog?id={{id}}'>{{blog.title}}</a></p></h3>
            <p class="center">Written by: <a href='/blog?user={{blog.owner.username}}'>{{blog.owner.username}}</a></p>
            <p class="center">{{blog.body}}</p>
            <h4 class="center">{{blog.created}}</h4>
        </li>
</ul>  
{% endblock %}
